<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les bases en css</title>
    <link rel="stylesheet" href="exo1.css ">
</head>

<body>
    <header>
        <h1>Les bases de css</h1>
    </header>
    <main>
        <div class="positioning">
            <h2>Positioning</h2>
            <span>relative</span>
            <span id="circle">absolute</span>
            <span id="rectangle">absolute</span>
        </div>
        <div class="flexbox">
            <h2>Flexbox</h2>
            <ul>
                <li>
                    <a href="https://flexbox.help/">https://flexbox.help/

                    </a>
                </li>
                <li>
                    <a href="https://www.reveillere.fr/M2WEB/sheets/css.pdf">www.rerveillere.fr

                    </a>
                </li>
                <li>
                    <a href="https://cssgenerator.org/">https://cssgenerator.org
                    </a>
                </li>
            </ul>
        </div>
        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <div class="img">
                <img src="icon.jpg" alt="logo" height="210px" width="140px">
                </div>
                <form>
                    <input type="text" id="firstname" placeholder="Prénom">
                    <input type="text" id="surname" placeholder="Nom">
                    <textarea name="" id="" cols="30" rows="30" placeholder="Ici votre message">
                    </textarea>
                    <input type="submit" value="VALIDER">
                </form>
                <h3>Troixième enfant</h3>
            </div>
        </div>
    </main>
</body>

</html>
